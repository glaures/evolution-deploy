services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: evolution
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  backend:
    build:
      context: https://github.com/glaures/evolution-backend.git#${GIT_BRANCH:-master}
    environment:
      DB_URL: jdbc:mysql://db:3306/evolution?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Berlin
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
      ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID}
      ENTRA_TENANT_ID: ${ENTRA_TENANT_ID}
      CORS_ORIGINS: ${CORS_ORIGINS:http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: https://github.com/glaures/evolution-frontend.git#${GIT_BRANCH:-master}
      args:
        NUXT_PUBLIC_API_BASE_URL: ""
        NUXT_PUBLIC_ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID}
        NUXT_PUBLIC_ENTRA_TENANT_ID: ${ENTRA_TENANT_ID}
        NUXT_PUBLIC_ENTRA_REDIRECT_URI: ${ENTRA_REDIRECT_URI}
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db-data: